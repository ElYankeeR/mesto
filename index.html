<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="shortcut icon" href="./images/mestoFavicon.png" type="image/png">
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto">
  </header>

<main class="content">
  <section class="profile">
    <img class="profile__avatar" src="./images/avatar.jpg" alt="Фото Жака Кусто">
    <div class="profile__info">
      <h1 class="profile__title">Жак-Ив Кусто</h1>
      <button class="profile__edit-button" type="button" title="Редактировать профиль"></button>
      <p class="profile__subtitle">Исследователь океана</p>
    </div>
    <button class="profile__add-button" type="button" title="Добавить место"></button>
  </section>

  <section class="cards">
    <template id="cardElement">
      <figure class="card">
        <img class="card__picture">
        <button class="card__remove" type="button"></button>
        <figcaption class="card__information">
          <h3 class="card__title"></h3>
          <button class="card__like-button" type="button" aria-label="Like"></button>
        </figcaption>
      </figure>
    </template>
  </section>
</main>

<footer class="footer">
  <p class="footer__copyright">&copy; 2020 Mesto Russia by Kirill Itterov</p>
</footer>

<section class="popup" id="popup-edit">
  <div class="popup__container">
    <h2 class="popup__title">Редактировать профиль</h2>
    <form class="popup__form" method="POST" action="#" name="popupForm">
      <input class="popup__area popup__area_name" type="text" name="popupName"
      placeholder="Имя и Фамилия" maxlength="25" required>
      <input class="popup__area popup__area_profession" type="text" name="popupDescription"
      placeholder="Профессия" maxlength="35" required>
      <button class="popup__close-button" type="reset" title="Закрыть" id="editClose"></button>
      <button class="popup__save-button" type="submit">Сохранить</button>
    </form>
  </div>
</section>

<section class="popup" id="popup-add">
  <div class="popup__container">
    <h2 class="popup__title">Новое место</h2>
    <form class="popup__form" name="popupForm" method="POST" action="#" id="newElem">
      <input class="popup__area popup__area_place" type="text" name="popupName"
      placeholder="Название" maxlength="25" required>
      <input class="popup__area popup__area_link" type="text" name="popupDescription"
      placeholder="Ссылка на картинку" required>
      <button class="popup__close-button" type="reset" title="Закрыть" id="addClose"></button>
      <button class="popup__save-button" type="submit">Сохранить</button>
    </form>
  </div>
</section>

<section class="popup popup_image-background" id="picture">
  <div class="popup__picture">
    <button class="popup__close-button popup__close-button_pic" type="reset" id="pictureClose"></button>
    <img class="popup__picture_fullscreen" src="#" alt="">
    <h3 class="popup__picture_info"></h3>
  </div>
</section>

<script src="./scripts/cards.js"></script>
<script src="./scripts/index.js"></script>
</body>
</html>
