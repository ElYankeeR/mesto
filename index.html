<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="shortcut icon" href="./images/mestoFavicon.png" type="image/png">
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
<header class="header">
  <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto">
</header>

<main class="content">
  <section class="profile">
    <img class="profile__avatar" src="./images/avatar.jpg" alt="Фото Жака Кусто">
    <div class="profile__info">
      <h1 class="profile__title">Жак-Ив Кусто</h1>
      <button class="profile__edit-button" type="button" title="Редактировать профиль"></button>
      <p class="profile__subtitle">Исследователь океана</p>
    </div>
    <button class="profile__add-button" type="button" title="Добавить место"></button>
  </section>

  <section class="elements">
    <ul class="elements__components">
      <li class="elements__component">
        <img class="elements__picture" src="./images/newYork.jpg" alt="Эмпайр-стейт-билдинг в окружении зданий ">
        <div class="elements__info">
          <h3 class="elements__title">New York</h3>
          <button class="elements__button-like" type="button" title="Мне нравится"></button>
        </div>
      </li>
      <li class="elements__component">
        <img class="elements__picture" src="./images/washingtonDC.jpg" alt="Белый дом">
        <div class="elements__info">
          <h3 class="elements__title">Washington, D.C.</h3>
          <button class="elements__button-like" type="button" title="Мне нравится"></button>
        </div>
      </li>
      <li class="elements__component">
        <img class="elements__picture" src="./images/sanFrancisco.jpg" alt="волны на фоне моста Золотые ворота">
        <div class="elements__info">
          <h3 class="elements__title">San Francisco</h3>
          <button class="elements__button-like" type="button" title="Мне нравится"></button>
        </div>
      </li>
      <li class="elements__component">
        <img class="elements__picture" src="./images/chicago.jpg" alt="Облачные врата на площади AT&T Плаза осенью">
        <div class="elements__info">
          <h3 class="elements__title">Chicago</h3>
          <button class="elements__button-like" type="button" title="Мне нравится"></button>
        </div>
      </li>
      <li class="elements__component">
        <img class="elements__picture" src="./images/LA.jpg" alt="Голливудские холмы">
        <div class="elements__info">
          <h3 class="elements__title">Los Angeles</h3>
          <button class="elements__button-like" type="button" title="Мне нравится"></button>
        </div>
      </li>
      <li class="elements__component">
        <img class="elements__picture" src="./images/alaska.jpg" alt="Хайвей на фоне замерзшего озера и заснеженных гор Аляски">
        <div class="elements__info">
          <h3 class="elements__title">Alaska</h3>
          <button class="elements__button-like" type="button" title="Мне нравится"></button>
        </div>
      </li>
    </ul>
  </section>
</main>

<footer class="footer">
  <p class="footer__copyright">&copy; 2020 Mesto Russia by Kirill Itterov</p>
</footer>

<section class="popup">
  <div class="popup__container">
    <h2 class="popup__title">Редактировать профиль</h2>
    <form class="popup__form" name="popupForm">
      <input class="popup__area popup__area_name" type="text" name="popupUserName"
      placeholder="Имя и Фамилия" maxlength="25" required value="Жак-Ив Кусто">
      <input class="popup__area popup__area_profession" type="text" name="popupUserProfession"
      placeholder="Профессия" maxlength="35" required value="Исследователь океана">
      <button class="popup__close-button" type="button" title="Закрыть"></button>
      <button class="popup__save-button" type="submit">Сохранить</button>
    </form>
  </div>
</section>
<script src="./scripts/index.js" defer></script>
</body>
</html>
